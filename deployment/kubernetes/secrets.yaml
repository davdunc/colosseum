# Example secrets file - DO NOT commit actual secrets to git!
# Create actual secrets using kubectl create secret

# To create PostgreSQL password secret:
# kubectl create secret generic postgres-credentials \
#   --from-literal=password=$(openssl rand -base64 32) \
#   -n colosseum

# To create MCP API keys secret:
# kubectl create secret generic mcp-api-keys \
#   --from-literal=etrade-api-key=YOUR_KEY \
#   --from-literal=ib-api-key=YOUR_KEY \
#   -n colosseum

---
# Example structure (for documentation only)
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: colosseum
type: Opaque
stringData:
  password: CHANGE_ME_REPLACE_WITH_REAL_PASSWORD
---
apiVersion: v1
kind: Secret
metadata:
  name: mcp-api-keys
  namespace: colosseum
type: Opaque
stringData:
  etrade-api-key: CHANGE_ME
  ib-api-key: CHANGE_ME
